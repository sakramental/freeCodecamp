<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Some Image Of Some Rube Cube" />
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Input Your Card</label>
            <input 
            type="text" 
            id="card-name" 
            name="card-name" 
            aria-required="true"
            required><br>
            <label for="card-number">Input Your Card Number</label>
            <input 
            type="text" 
            maxlength="8" 
            id="card-number" 
            name="card-number" 
            aria-required="true"
            required><br>
            <label for="expiry">Expiration Date</label>
            <select name='expireMM' id='expireMM' required>
                <option value=''>Month</option>
                <option value='01'>January</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
            </select> 
            <select name='expireYY' id='expireYY' required>
                <option value=''>Year</option>
                <option value='20'>2025</option>
                <option value='21'>2026</option>
                <option value='22'>2027</option>
                <option value='23'>2028</option>
                <option value='24'>2029</option>
            </select> 
            <input 
            class="inputCard" 
            type="hidden" 
            name="expiry" 
            id="expiry" 
            maxlength="4" 
            aria-required="true"/><br>
            <label for="cvv">CVV</label>
            <input 
            type="number" 
            id="cvv" name="cvv" 
            max="999" 
            required 
            aria-required="true"/><br>
            <button type="submit">Order</button>
        </form>
    </section>

</body>
</html>
