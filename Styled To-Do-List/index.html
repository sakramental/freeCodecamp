<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Everyday Training To-Do List</h1>
    <div id="form">
        <ul class="todo-list">
            <li>
                <input id="warm-out" type="checkbox"/>
                <label for="warm-out">Warm-Out (準備し始める)</label>
                <ul class="sub-item"><li><a class="sub-item-link" href="https://vkvideo.ru/video-224934660_456239017?ref_domain=yastatic.net" target="_blank">Watch and Repeat</a></li></ul>
            </li>
            <li><input id="kihon-ido-geiko" type="checkbox"/>
                <label for="kihon-ido-geiko">Kihon and Ido-Geiko</label>
                <ul class="sub-item"><li><a class="sub-item-link" href="https://vkvideo.ru/video-26479361_456239112?ref_domain=yandex-video.naydex.net" target="_blank">To Do Something Similar</a></li></ul></li>
            <li><input id="kata" type="checkbox"/>
                <label for="kata">Kata</label>
                <ul class="sub-item"><li><a class="sub-item-link" href="https://sibkarate.ru/blog/vse-kata-kiokushinkay-karate/" target="_blank">At Least One Type Per Workout</a></li></ul></li>
            <li><input id="kumite" type="checkbox"/>
                <label for="kumite">Kumite</label>
                <ul class="sub-item"><li><a class="sub-item-link" href="https://vkvideo.ru/video-83798065_456241793?ref_domain=yandex-video.naydex.net" target="_blank">Working in Pairs</a></li></ul></li>
        </ul>
    </div>
</body>
</html>
