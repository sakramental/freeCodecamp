<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Registration Form</h2>
            <h3>please, fill this form to register</h3>
            <label for="name">Enter your name: </label>
            <input id="name" type="text" name="registration" required/>
            <label for="email">Enter your email: </label>
            <input id="email" type="email" name="registration" required/>
            <label for="message">Write about how did you learn about us</label>
            <textarea id="message" name="registration" placeholder="I learn about you..." rows="5" cols="35" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
