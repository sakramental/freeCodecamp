<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <table>
        <thead>

                <th></th>

                <th>Friday</th>
                <th>Saturday</th>

        <tbody>
            <tr class="sharp">
                <th class="time" rowspan="2">10AM</th>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>

                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <th class="time" rowspan="2">11AM</th>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <th class="time" rowspan="2">12PM</th>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <th class="time" rowspan="2">01PM</th>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
            </tr>
            <tr class="sharp">
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <th class="time" rowspan="2">02PM</th>
                <td class="available-5"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="sharp">
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
        -->
        </tbody>
    </table>
    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
        <p class="sign">0</p><div class=" sign void"></div><p class="sign">5</p>
    </div>

</html>
